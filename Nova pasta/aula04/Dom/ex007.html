<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="texton1" id="texton1">+
    <input type="number" name="texton2" id="texton2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar () {
            var tn1 = window.document.getElementById('texton1')
            var tn2 = window.document.getElementById('texton2')
            var res = window.document.getElementById('res')
            var n1 = Number (tn1.value)
            var n2 = Number (tn2.value)
            var s = n1 + n2
            res.innerHTML = `a soma entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong>`
        }
    </script>
    
</body>
</html>
