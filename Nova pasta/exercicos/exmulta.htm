<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<h1>Sistema de multas</h1>
<body>
    <p> A velocidade do carro é <input type="button" value="Verificar" onclick="clicar()" id="b1"> km/h</p>
    <div id="res">

    </div>
    <script>
        var v1 = window.document.getElementById('b1')
        var r1 = window.document.getElementById('res')
        function clicar(){
            var vel = Number(window.prompt('digite a sua velocidade'))
            r1.innerHTML=`<p> Sua velocidade é de ${vel}</p>`
            if (vel > 60) {
               r1.innerHTML+= `<p> Voce esta multado por excesso de velocidade</p>`    
            }

        }
    </script>
    
</body>
</html>
