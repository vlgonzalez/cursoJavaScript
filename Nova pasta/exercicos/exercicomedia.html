<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros com js</title>
</head>
<h1>Média do aluno v1.0</h1>
<body>
    <script>
        var nome = window.prompt(`Qual é o nome do aluno?`)
        var n1 = Number(window.prompt(`Digite a primeira nota do aluno ${nome}`))
        var n2 = Number(window.prompt(`Digite a segunda nota do aluno ${nome}`))
        var n3 = Number((n1+n2)/2)
        document.write(`Calculando a media final de ${nome}  As notas obitidas foram ${n1} e ${n2}  A media final será ${n3}`)
    </script>
</body>
</html>
