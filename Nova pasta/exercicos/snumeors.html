<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros com JS</title>
</head>
<h1> Somando dois números </h1>
<body>
  <input type="button" value="Iniciar a soma" onclick="clicar()" id="somar">
  <p id="res">O Resultado vem aqui</p>
  <script>
      var botao = window.document.getElementById('somar')
      var r = window.document.getElementById('res')
      function clicar(){
         botao.addEventListener('click',clicar)
         var n1 = Number(window.prompt('digite um numero'))
         var n2 = Number(window.prompt("Digite outro numero"))
         var s = n1+ n2
         r.innerText=`O resultado da soma entre ${n1} e ${n2} é o total de ${s}!`
      }
  </script>
</body>
</html>
